<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuele Tonello</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/mkm2czt.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="img/bg.mp4" type="video/mp4">
    </video>

    <button class="lang-btn" onclick="toggleLanguage()">English</button>
    <a class="home-button" href="index.html">HOME</a>

    <div class="title">
        <h1 data-en="ABOUT" data-it="CHI SONO">
            ABOUT
        </h1>
    </div>

    <div class="paragraph">
        <p class="right-aligned" data-en="I'm Samuele Tonello, an Italian graphic designer and developer" 
            data-it="Sono Samuele Tonello, un graphic designer e sviluppatore">
            I'm Samuele Tonello, an Italian graphic designer and developer
        </p>
        <p class="justified" data-en=" passionate about visual storytelling and clean,
            intuitive design. I craft digital experiences that are both aesthetic and functional."
            data-it="italiano appassionato 
            di storytelling visivo e design pulito e intuitivo. ">
            passionate about visual storytelling and clean,
            intuitive design. I craft digital experiences that are both aesthetic and functional.
        </p>
    </div>
</body>

<script>
    let currentLang = "en";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "it" : "en";
      const elements = document.querySelectorAll("[data-en]");

      elements.forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });

      // Update button label
      document.querySelector(".lang-btn").textContent = currentLang === "en" ? "English" : "Italiano";
    }
  </script>

</html>
